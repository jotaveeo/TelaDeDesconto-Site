<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Desconto</title>
</head>
<body>
    <h2>Tela de Desconto</h2>

    <p>
        Sistema para calcular o desconto de um produto.
    </p>

    <label for="valor">Informe o valor do produto</label>
    <input type="number" id="valor">

    <br><br>
    <label for="desconto">Informe o percentual de desconto</label>
    <input type="number" id="desconto" step="0.5">

    <br><br>
    <button onclick="calcularDesconto(valor, desconto)">Calcular desconto</button>

    <hr>
    <div id="resultado">
        <!-- Aqui serÃ¡ injetado o resultado pelo JavaScript -->
    </div>
</body>

<!-- Arquivo JavaScript -->
<script src="./js/app.js"></script>

</html>
